name: Terraform

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Setup GCP Auth
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > sa_key.json
        echo "TF_VAR_project_id=${{ secrets.GCP_PROJECT }}" >> $GITHUB_ENV
        echo "TF_VAR_zone=${{ secrets.GKE_ZONE }}" >> $GITHUB_ENV
      working-directory: ./terraform

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform
      env:
        GOOGLE_CREDENTIALS: sa_key.json

    - name: Terraform Plan
      run: terraform plan
      working-directory: ./terraform
      env:
        GOOGLE_CREDENTIALS: sa_key.json

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform
      env:
        GOOGLE_CREDENTIALS: sa_key.json